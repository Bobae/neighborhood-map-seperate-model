<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Google Map Project</title>
    <!--CSS-->
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
    <link href="css/swipebox.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style-new.css" rel="stylesheet" type="text/css" />

    <!--JS-->
    <script src="js/jQuery.js"></script>
    <!--Swipebox-->
    <script src="js/jquery.swipebox.js"></script>
    <!--Google Maps-->
    <script src="js/skycons.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 
    <script src="js/knockout-3.2.0.js"></script>
    <!--<script src="js/app.js"></script>-->

  </head>
  <body>
    <div id="map-canvas"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 fixed-container">
          <form class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Find</div>
                <input data-bind="value: exploreKeyword" type="search" class="form-control" id="explore-venues" placeholder="Popular Places">
              </div>             
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Near</div>
                <input data-bind="value: neighborhood" type="search" class="form-control" id="neighborhood-location" placeholder="Neighborhood">
              </div>             
            </div>

            <button type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>

          <div id="nh-info" class="nh-info-box group">
            <div data-bind="text: formattedAddress" class="nj-formatted-address"></div>  
            <!--<span class="glyphicon glyphicon-plus"></span>-->
            <div class="current-temp-box"><!--<h1 class="text-center"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>Direction</h1>-->
              <div class="left">
                <div class="right-now">Right Now</div>
                <div data-bind="text: currentlyForecasts().temperature" class="current-temp"></div><span>&deg;</span>
              </div>
              <!--
              <canvas data-bind="attr: {id: currentlySkyicon()}, afterHtmlRender:skycons()" width="64" height="64"></canvas>
              -->
              <div class="right">
                <div class="right-now-icon">
                  <canvas data-bind="css: currentlySkyicon(), afterHtmlRender: skycons()" width="64" height="64"></canvas>
                </div>
              </div>
              <!--<span class="glyphicon glyphicon-plus"></span>-->
            </div>               
          </div>

          <div data-bind="foreach: computedDailyForecasts()" id="forecast-listing" class="forecast-listing-box">
            <div class="forecast-listing-item group">
              <div class="left">
                <div data-bind="text: formatedTime" class="day-name"></div>
    
              </div>
              <div class="middle">
                <div class="day-icon">
                  <canvas data-bind="css: icon, afterHtmlRender:$parent.skycons()" width="64" height="64"></canvas>
                </div>
              </div>
              <div class="right">
                <div class="day-temp-range">
                  <span data-bind="text: temperatureMin"></span><span>&deg;</span> - <span data-bind="text: temperatureMax"></span><span>&deg;</span></div>
                <div data-bind="text: summary" class="day-info"></div>
              </div>
              <!--
              <p data-bind="text: formatedTime"></p>
              <p data-bind="text: summary"></p>
              <p><span data-bind="text: temperatureMin"></span><span>&deg;</span> - <span data-bind="text: temperatureMax"></span><span>&deg;</span></p>
              <canvas data-bind="css: icon, afterHtmlRender:$parent.skycons()" width="64" height="64"></canvas>
              -->
            </div>
          </div>

          <div id="venues-listing" class="venues-listing-box"> 
            <!-- ko foreach: computedTopPicks() -->
            <div data-bind="click: $root.panToMarker" class="venue-listing-item">
              <p data-bind="text: venue.name"></p>
              <span data-bind="text: venue.rating" class="badge"></span>
              <p data-bind="text: venue.location.formattedAddress"></p>
              <p data-bind="text: venue.url"></p>
              <p data-bind="text: tips[0].text"></p>
              <p data-bind="attr: {id: venue.id}">View Photos</p>
              <img data-bind="attr: {src: photoFullURL}">
            </div>  
            <!-- /ko -->         

          </div>

        </div>

        <div class="col-md-7">

          <form class="form-horizontal" role="form" style="display:none;">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">From</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailFrom" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">To</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailTo" placeholder="Enter up to five emails">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-sm-2 control-label">Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputContent" placeholder="Content" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Send</button>
              </div>
            </div>
          </form>

        </div>
      </div><!---end 1st row-->
    </div><!--end main container-->
  </body>
  <script src="js/app.js"></script>
</html>
