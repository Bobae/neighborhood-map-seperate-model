<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Google Map Project</title>
    <!--CSS-->
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style-new.css" rel="stylesheet" type="text/css" />
    <!--JS-->
    <script src="js/jQuery.js"></script>
    <!--Google Maps-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <div id="map-canvas"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 fixed-container">
          <form class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Find</div>
                <input type="search" class="form-control" id="explore-venues" placeholder="Popular Places">
              </div>             
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Near</div>
                <input type="search" class="form-control" id="neighborhood-location" placeholder="Neighborhood">
              </div>             
            </div>

            <button type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>

          <div id="nh-info" class="nh-info-box">                 
          </div>

          <div id="venues-listing" class="venues-listing-box"> 

            <div class="venue-item">
            </div>           

          </div>

        </div>

        <div class="col-md-4">

          <form class="form-horizontal" role="form" style="display:none;">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">From</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailFrom" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">To</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailTo" placeholder="Enter up to five emails">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-sm-2 control-label">Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputContent" placeholder="Content" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Send</button>
              </div>
            </div>
          </form>

        </div>
      </div><!---end 1st row-->
    </div><!--end main container-->
  </body>
</html>
