<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Google Map Project</title>
    <!--CSS-->
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style-new.css" rel="stylesheet" type="text/css" />
    <!--JS-->
    <script src="js/jQuery.js"></script>
    <!--Google Maps-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <div id = "myMap"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">

          <form class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Find</div>
                <input type="search" class="form-control" id="explore-venues" placeholder="Popular Places">
              </div>             
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Near</div>
                <input type="search" class="form-control" id="neighborhood-location" placeholder="Location">
              </div>             
            </div>

            <button type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>

          <div id="search-venues" class="search-box">                 
          </div>

          <div id="venues-result" class="venues-box"> 

            <div class="venues-listing">
            </div>           

          </div>

        </div>

        <div class="col-md-6">

          <div id="send-email" class="email-box">
          </div>

        </div>
      </div><!---end 1st row-->
    </div><!--end main container-->
  </body>
</html>
